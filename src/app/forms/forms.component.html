<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
        <label for=""> Firstname </label>
        <input type="text" formControlName="firstName" class="form-control" required>
    </div>

    <div 
        *ngIf="profileForm.invalid && (profileForm.dirty || profileForm.touched)"
        class="alert alert-danger">

        <div *ngIf="profileForm.errors.required">
            firstname is required.
        </div>
  
    </div>

   <div class="form-group">
        <label for=""> Lastname </label>
        <input type="text" formControlName="lastName" class="form-control">
   </div>

   <div class="form-group">
    <label for=""> age </label>
    <input type="number" formControlName="age" class="form-control">
</div>

<div class="form-group">
    <label for=""> Work </label>
    <input type="text" formControlName="work" class="form-control">
</div>

<div formGroupName='address'>
    <h3> Address </h3>
    <div class="form-group">
        <label for=""> street </label>
        <input type="text" formControlName="street" class="form-control">
    </div>

    <div class="form-group">
        <label for=""> city </label>
        <input type="text" formControlName="city" class="form-control">
    </div>

    <div class="form-group">
        <label for=""> state </label>
        <input type="text" formControlName="state" class="form-control">
    </div>

    <div class="form-group">
        <label for=""> zip </label>
        <input type="text" formControlName="zip" class="form-control">
    </div>
</div>
    
    <button type="submit" [disabled]="!profileForm.valid"  class="btn btn-primary"> Save Data </button>
    <button (click)="updateProfile()"  class="btn btn-primary"> update profile </button>


</form>
