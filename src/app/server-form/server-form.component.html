<div class="row">
  <div class="col-md-12">
    <p class="title" class="mb-3 mt-3" style="font-size: 25px; font-weight: bold;"> Add New Server or Blueprint </p>
    <div class="form-group">
      <label for="name"> Server Name </label>
      <input
        type="text"
        class="form-control"
        #serverInputName />
<!--        <div #divElement class="hello"></div>-->
        <!--  #serverInputName => Html Local references In Templates Or Dom   -->
    </div>
    <div class="form-group ">
      <label for="content"> Server Content </label>
<!--      <input type="text" class="form-control" [(ngModel)]="newServerContent" />-->
      <input type="text" class="form-control" #serverContentInput />
    </div>
    <br />
    <button class="btn btn-primary" (click)="onAddServer(serverInputName)"> Add Server </button>
    <button class="btn btn-info" (click)="onAddBluPrintServer(serverInputName)"> Add blueprint </button>
<!--    <button class="btn btn-primary" (click)="sayHello()"> Say Hello </button>-->

<!--    <div #testElement></div>-->
<!--    <button (click)="test(testElement)"> test </button>-->
  </div>
</div>
